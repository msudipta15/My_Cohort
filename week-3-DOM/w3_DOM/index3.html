<!DOCTYPE html>
<html>

<body>
    <h1>Todo list</h1>
    <div>
        <div id="todo-1">
            <h4>1. Take Class</h4>
            <button onclick="deletetodo(1)"> Delete</button>
        </div>
        <div id="todo-2">
            <h4>1. Go Out to Eat</h4>
            <button onclick="deletetodo(2)"> Delete</button>
        </div>
        <div id="todo-3">
            <h4>1. Take Rest </h4>
            <button onclick="deletetodo(3)"> Delete</button>
        </div>
    </div>

    <div>
        <input type="text">
        <button> add todo </button>
    </div>
</body>
<script>

    function deletetodo(index) {
        const element = document.getElementById('todo-' + index)
        element.parentNode.removeChild(element)
    }

</script>

</html>
