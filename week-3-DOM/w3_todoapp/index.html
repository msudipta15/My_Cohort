<!DOCTYPE html>
<html>

<head>
    <title>To do app</title>
</head>

<body>
    <div>
        <h1> Enter Your Todo Taks</h1>
    </div>
    <input type="text">
    <button onclick="addtodo()"> Add Todo</button>
    <button onclick="deletefirsttodo()">Delete First Todo</button>
    <button onclick="deletelasttodo()">Delete Last Todo</button>
    <div id="todos"></div>
</body>

<script>
    todos = []

    function addtodo() {
        todos.push({ title: document.querySelector('input').value })
        render()
    }
    function deletefirsttodo() {
        todos.splice(0, 1)
        render()
    }
    function deletelasttodo() {
        todos.splice(-1, 1)
        render()
    }
    function deletetodo(index) {
        todos.splice(index, 1)
        render()
    }


    function createtodoelement(todo, index) {
        const div = document.createElement('div')
        const h1 = document.createElement('h1')
        const button = document.createElement('button')
        h1.innerHTML = todo.title
        button.innerHTML = 'Delete'
        button.setAttribute('onclick', 'deletetodo(' + index + ')')
        div.append(h1)
        div.append(button)
        return div
    }

    function render() {
        document.querySelector('#todos').innerHTML = ''
        for (let i = 0; i < todos.length; i++) {
            const element = createtodoelement(todos[i], i)
            document.querySelector('#todos').appendChild(element)
        }
    }
</script>

</html>
